<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopee Clone</title>
<link rel="stylesheet" href="styles.css">
<style>
  /* Add custom CSS for layout */
  .header-content {
    display: flex;
    align-items: center;
  }
  .logo {
    flex: 1;
  }
  input[type="text"] {
    margin-left: 20px; /* Add margin for spacing */
  }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo">Shopee</div>
    <input type="text" placeholder="Search.."> <!-- Moved the search bar here -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="products">
  <!-- Sample product cards -->
  <div class="product-card">
    <img src="path_to_image1.jpg" alt="Product 1">
    <h3>Product 1</h3>
    <p>Description of Product 1</p>
    <button>Add to Cart</button>
  </div>
  
  <div class="product-card">
    <img src="path_to_image2.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>Description of Product 2</p>
    <button>Add to Cart</button>
  </div>
  <!-- Add more product cards as needed -->
</section>

<footer>
  <p>&copy; 2024 Shopee Clone. All rights reserved.</p>
</footer>

</body>
</html>
